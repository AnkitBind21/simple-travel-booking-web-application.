<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WingsAway</title>
    <link rel="stylesheet" href="stylesss.css"> <!-- Link to the CSS -->
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" required />
                <input type="email" placeholder="Email" class="input" required />
                <input type="password" placeholder="Password" class="input" required />
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2" onsubmit="goToBookingPage(); return false;">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" required />
                <input type="password" placeholder="Password" class="input" required />
                <a href="#" class="link">Forgot your password?</a>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to the flight booking page after login
        function goToBookingPage() {
            window.location.href = 'index.html'; // Redirect to the flight booking homepage
        }
    </script>
    <script src="scriptt.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
